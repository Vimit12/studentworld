var msg = document.getElementById("error_msg");

  function isValid(el, evnt) {
            var charC = (evnt.which) ? evnt.which : evnt.keyCode;
            if (charC == 46) {
                if (el.value.indexOf('.') === -1) {
                    return true;
                } else {
                    return false;
                }
            } else {
                if (charC > 31 && (charC < 48 || charC > 57))
                    return false;
            }
            return true;
        }

        function digit_only(t, evnt) {
            var a = isValid(t, evnt);
            if (a) {
                msg.innerHTML = "";
            } else {
                msg.innerHTML = "Invalid Input, digits only.";
            }
            return a;
        }

    function reset() {
        $('.field_val').val('');
        document.getElementById("error_msg").innerHTML = "";
        document.getElementById("equate_val").innerHTML = "";
